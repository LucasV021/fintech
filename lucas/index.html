<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tela de Faturamento</title>
</head>
<body>
    <div class="container">
        <div class="row text-center mt-4">
            <div class="col">
                <h4>Olá, Lucas</h4>
                <button class="btn btn-outline-secondary">Adicionar suas dívidas</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <h5>Média de faturamento</h5>
                    <h2>60,000/ano</h2>
                    <h6>5,000/mês</h6>
                    <div class="d-flex justify-content-between">
                        <div class="chart-bar"><span style="height: 60%;"></span></div>
                        <div class="chart-bar"><span style="height: 10%;"></span></div>
                        <div class="chart-bar"><span style="height: 10%;"></span></div>
                        <div class="chart-bar"><span style="height: 10%;"></span></div>
                        <div class="chart-bar"><span style="height: 10%;"></span></div>
                        <div class="chart-bar"><span style="height: 10%;"></span></div>
                        <div class="chart-bar"><span style="height: 10%;"></span></div>
                        <div class="chart-bar"><span style="height: 10%;"></span></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <h5>Extrato da Conta</h5>
                    <p class="saldo gasto">Gasto/mês: 500,00</p>
                    <p class="saldo ganho">Ganho/mês: 5,000,00</p>
                    <p class="saldo">Saldo Total: 55,000,00</p>
                </div>
            </div>
        </div>

        <div class="row text-center nav-icons fixed-bottom bg-white p-2">
            <div class="col"><a href="#" class="btn"><i class="fas fa-home"></i></a></div>
            <div class="col"><a href="#" class="btn"><i class="fas fa-map-marker-alt"></i></a></div>
            <div class="col"><a href="#" class="btn active"><i class="fas fa-wallet"></i></a></div>
            <div class="col"><a href="#" class="btn"><i class="fas fa-credit-card"></i></a></div>
            <div class="col"><a href="#" class="btn"><i class="fas fa-user"></i></a></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
